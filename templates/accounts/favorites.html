{% extends "accounts/base-profile.html" %}

{% block profile %}
<!-- Account Settings Tab -->
<div class="profile-card">
  <h3>Favorite Movies</h3>
  <div class="row g-4">
    <div class="col-6 col-md-4 col-lg-3">
      <div class="movie-card">
        <div class="movie-poster">
          <img src="https://via.placeholder.com/300x450?text=Movie+1" alt="Movie 1">
          <div class="movie-overlay">
            <a href="movie-details.html?id=1" class="btn btn-danger btn-sm">
              <i class="fas fa-info-circle"></i> Details
            </a>
          </div>
          <span class="quality-badge">HD</span>
        </div>
        <div class="movie-info">
          <h5>The Matrix</h5>
          <p class="movie-meta">
            <span class="year">1999</span>
            <span class="language">English</span>
          </p>
          <div class="rating">
            <i class="fas fa-star text-warning"></i> 8.7/10
          </div>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-4 col-lg-3">
      <div class="movie-card">
        <div class="movie-poster">
          <img src="https://via.placeholder.com/300x450?text=Movie+2" alt="Movie 2">
          <div class="movie-overlay">
            <a href="movie-details.html?id=2" class="btn btn-danger btn-sm">
              <i class="fas fa-info-circle"></i> Details
            </a>
          </div>
          <span class="quality-badge">4K</span>
        </div>
        <div class="movie-info">
          <h5>Inception</h5>
          <p class="movie-meta">
            <span class="year">2010</span>
            <span class="language">English</span>
          </p>
          <div class="rating">
            <i class="fas fa-star text-warning"></i> 8.8/10
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
