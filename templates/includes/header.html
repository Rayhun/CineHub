{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'movies:home' %}">
      <i class="fas fa-film text-danger"></i> CineHub
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      {% with active=active_page|default:'' %}
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if active == 'home' %}active{% endif %}" href="{% url 'movies:home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'search' %}active{% endif %}" href="{% url 'movies:search' %}">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'plan' %}active{% endif %}" href="{% url 'payments:plan' %}">Premium</a>
        </li>
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link {% if active == 'profile' %}active{% endif %}" href="{% url 'core:profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'core:logout' %}" class="d-inline">
              {% csrf_token %}
              <button class="btn btn-link nav-link text-decoration-none" type="submit">Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link {% if active == 'login' %}active{% endif %}" href="{% url 'core:login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active == 'signup' %}active{% endif %}" href="{% url 'core:signup' %}">Sign Up</a>
          </li>
        {% endif %}
      </ul>
      {% endwith %}
    </div>
  </div>
</nav>
